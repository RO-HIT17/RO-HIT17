name: Update GitHub Stats Card

on:
  schedule:
    - cron: "0 3 * * *"   # Runs daily at 3 AM UTC
  workflow_dispatch:       # Allows manual run
  push:
    branches:
      - main
permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create profile directory
        run: mkdir -p profile

      - name: Generate GitHub Stats Card
        run: |
          curl -o profile/stats.svg \
          "https://github-stats-extended.vercel.app/api?username=RO-HIT17&show=reviews,discussions_started,discussions_answered,prs_merged,prs_merged_percentage,prs_commented,prs_reviewed,issues_commented&include_all_commits=true&theme=tokyonight&token=${{ secrets.PAT }}"

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/stats.svg
          git commit -m "Update GitHub stats" || exit 0
          git push
